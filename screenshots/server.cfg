
set sv_hostname "iNext ^1DeathRun ^21.0 ^3NEW ^7[11 Maps]"

set  g_logsync "2"         // 0=no log, 1=buffered, 2=continuous, 3=append
set  logfile "1"           // 0 = NO log, 1 = log file enabled
set  g_log "games_mp.log"  // Name of log file, default is games_mp.log

set rcon_password "fail2011"
set g_password "" // Server password
set ui_maxclients 32 
set sv_maxclients 32
set sv_privateclients "2" 
set sv_privatePassword "pro_clan" // Private slots, non-public slots 

// Ping 
set sv_minPing "0"             // MIN player ping on CONNECT, any lower and player isnt allowed to connect
set sv_maxping "500"           // MAX player ping on CONNECT, any higher and player isnt allowed to connect

//Game rules
set g_allowVote 0

// Anti Cheat Settings
set sv_disableClientConsole "0"
set cl_autocmd "0"
set sv_cheats "0"
set sv_pure "1"
set g_banIPs ""
set g_no_script_spam "1"
set sv_punkbuster "1"
set sv_maxrate 25000
	
// Master servers
set sv_master1 "cod2master.activision.com" 
set sv_master2 "cod2authorize.activision.com"
set sv_master3 "cod2master.infinityward.com"
set sv_master3 "cod2update.activision.com"
set sv_master4 "master.gamespy.com:28960" 
set sv_master5 "master0.gamespy.com" 
set sv_master6 "master1.gamespy.com" 
set sv_master7 "clanservers.net" 
set sv_gamespy "1" 

// Client Download Settings (0=off/1=on)
set sv_allowdownload "1"
seta sv_wwwDownload "1"
//seta sv_wwwBaseURL "http://www.brax-online.pl/cod4"
set sv_wwwBaseURL "http://redirect.inext-gaming.com/cod4/"
seta sv_wwwDlDisconnected "0"

set g_gametype "deathrun"
set sv_mapRotation "map mp_deathrun_long map mp_deathrun_darkness map mp_deathrun_takecare map mp_deathrun_dungeon map mp_deathrun_glass map mp_deathrun_watchit_v3 map mp_deathrun_short_v3 map mp_deathrun_supermario map mp_deathrun_grassy map mp_dr_bananaphone map mp_deathrun_portal"
set sv_mapRotationCurrent "gametype deathrun map mp_deathrun_long"
exec deathrun.cfg




